    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0f172a; /* slate-900 */
        }
        .font-display {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Blue-Shaded "Rainbow" Gradient for Titles and Lines */
        /* Animation duration slowed down to 20s for a very smooth transition */
        .rainbow-gradient {
            background: linear-gradient(to right, #0ea5e9, #2563eb, #4f46e5, #8b5cf6, #06b6d4, #0ea5e9);
            background-size: 200% auto;
            animation: gradient-flow 20s linear infinite;
        }
        .rainbow-text {
            background: linear-gradient(to right, #0ea5e9, #2563eb, #4f46e5, #8b5cf6, #06b6d4, #0ea5e9);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 20s linear infinite;
        }

        /* Blue-Purple Gradient specifically for the Name */
        /* Animation duration slowed down to 15s */
        .blue-purple-text {
            background: linear-gradient(to right, #0ea5e9, #3b82f6, #6366f1, #a855f7, #0ea5e9);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 15s linear infinite;
        }

        @keyframes gradient-flow {
          0% { background-position: 0% 50%; }
          100% { background-position: 200% 50%; }
        }

        .animate-gradient-flow {
          background-size: 200% auto;
          animation: gradient-flow 20s linear infinite;
        }

        html {
          scroll-behavior: smooth;
        }
    </style>
